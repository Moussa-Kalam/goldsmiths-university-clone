<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Goldsmiths, University of London</title>
  </head>
  <body>
    <header>
      <nav class="flex justify-between items-center px-[25px] h-[76px] border">
        <div>
          <img src="./img/logo (1).svg" alt="logo" class="w-[110px] h-[25px]" />
        </div>

        <div class="flex gap-x-4">
          <img
            src="./img/mortarboard.png"
            alt="graduation cap icon"
            class="w-[30px] h-[27px]"
          />
          <img
            src="./img/search-interface-symbol.png"
            alt="search icon"
            class="h-[20px] w-[20px]"
          />
          <img
            src="./img/hamburger (1).png"
            alt="menu icon"
            class="w-[22px] h-[18px]"
          />
        </div>
      </nav>

      <section class="">
        <img
          src="./img/clearing-homepage-1-compressed.jpeg"
          alt="clearing background"
        />
        <div class="flex flex-col items-center relative bottom-[52px]">
          <img
            src="./img/CLEARED[79].svg"
            alt="cleared"
            class="w-[224.px] h-[56px]"
          />
          <button
            class="bg-[#fed100] font-semibold w-[284px] h-[56px] relative bottom-5 border-[#8a8a8a] border-b-4 border-b-[#1b2b38]"
          >
            Apply now through Clearing
          </button>
        </div>
      </section>
    </header>

    <main>
      <section>
        <!-- News section -->
        <div class="flex flex-col">
          <div class="flex flex-col items-center">
            <h2 class="text-[20px] font-semibold">News</h2>

            <article class="flex flex-col items-center mb-6">
              <img src="./img/IFUpic.jpeg" alt="" class="mb-2" />
              <h3 class="w-[322px] text-center">
                Expert team partners in major Creative Industries project
              </h3>
              <p class="mt-2">14 Jun 2023</p>
            </article>

            <article class="flex flex-col items-center mb-6">
              <img
                src="./img/Feltrinelli-Giovani-Prize-.jpeg"
                alt=""
                class="mb-2"
              />
              <h3 class="w-[322px] text-center">
                Economist awarded top academic prize
              </h3>
              <p class="mt-2">1 Jun 2023</p>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
